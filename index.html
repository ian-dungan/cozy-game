<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #5d8a6e;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5d8a6e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .loading-text {
            color: white;
            font-size: 24px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                create: create,
                update: update
            }
        };

        let player;
        let platforms;
        let cursors;
        let score = 0;
        let scoreText;
        let gameOver = false;
        let coins = [];
        let coinGraphics = [];

        const game = new Phaser.Game(config);

        function create() {
            // Hide loading screen
            document.getElementById('loading-screen').style.display = 'none';
            
            // Create world bounds
            this.physics.world.setBounds(0, 0, 1600, 600);
            
            // Create platforms
            const platformGraphics = this.add.graphics();
            platformGraphics.fillStyle(0x8b4513, 1);
            
            // Ground
            platforms = this.physics.add.staticGroup();
            const ground = platforms.create(400, 584, null).setSize(800, 32, false);
            platformGraphics.fillRect(0, 568, 1600, 32);
            
            // Other platforms
            createPlatform(this, platformGraphics, 600, 400, 200, 32);
            createPlatform(this, platformGraphics, 50, 250, 200, 32);
            createPlatform(this, platformGraphics, 750, 220, 200, 32);
            
            // Create player
            player = this.physics.add.sprite(100, 450, null);
            this.physics.add.existing(player);
            player.body.setSize(32, 48);
            player.body.setOffset(0, 0);
            
            // Create player graphics
            const playerGraphics = this.add.graphics();
            playerGraphics.fillStyle(0x00ff00, 1);
            playerGraphics.fillRect(-16, -24, 32, 48);
            playerGraphics.setPosition(player.x, player.y);
            playerGraphics.setScrollFactor(0);
            
            // Create coins
            const coinPositions = [
                {x: 200, y: 400},
                {x: 350, y: 300},
                {x: 500, y: 200},
                {x: 800, y: 150},
                {x: 1000, y: 250}
            ];
            
            coinPositions.forEach((pos, index) => {
                const coin = this.physics.add.sprite(pos.x, pos.y, null);
                coin.body.setSize(16, 16);
                coin.body.setOffset(0, 0);
                
                const coinGraphic = this.add.graphics();
                coinGraphic.fillStyle(0xffff00, 1);
                coinGraphic.fillCircle(0, 0, 8);
                coinGraphic.setPosition(coin.x, coin.y);
                coinGraphic.setScrollFactor(0);
                
                coins.push(coin);
                coinGraphics.push(coinGraphic);
            });
            
            // Set up collisions
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(coins, platforms);
            
            // Camera follow
            this.cameras.main.setBounds(0, 0, 1600, 600);
            this.cameras.main.startFollow(player, true, 0.08, 0.08);
            
            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            
            // Score text
            scoreText = this.add.text(16, 16, 'Score: 0', { 
                fontSize: '24px', 
                fill: '#fff',
                fontFamily: 'Arial',
                stroke: '#000',
                strokeThickness: 4
            });
            scoreText.setScrollFactor(0);
            
            // Update graphics positions
            this.events.on('postupdate', () => {
                // Update player graphic
                playerGraphics.setPosition(player.x, player.y);
                
                // Update coin graphics
                coins.forEach((coin, index) => {
                    if (coin.active) {
                        coinGraphics[index].setPosition(coin.x, coin.y);
                    }
                });
            });
        }

        function createPlatform(scene, graphics, x, y, width, height) {
            const platform = scene.physics.add.staticGroup().create(x, y, null);
            platform.setSize(width, height);
            platform.setOrigin(0.5, 0.5);
            graphics.fillRect(x - width/2, y - height/2, width, height);
            return platform;
        }

        function update() {
            if (gameOver) return;
            
            // Player movement
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }
            
            // Jumping
            if ((cursors.up.isDown || cursors.space.isDown) && player.body.touching.down) {
                player.setVelocityY(-330);
            }
            
            // Coin collection
            coins.forEach((coin, index) => {
                if (coin.active && Phaser.Geom.Intersects.RectangleToRectangle(
                    player.getBounds(),
                    coin.getBounds()
                )) {
                    coin.disableBody(true, true);
                    coinGraphics[index].setVisible(false);
                    score += 10;
                    scoreText.setText('Score: ' + score);
                }
            });
        }
    </script>
</body>
</html>
