<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5d8a6e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f8e3c4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .loading-bar-fill {
            height: 100%;
            width: 0;
            background: #f8e3c4;
            transition: width 0.3s ease;
        }
        .loading-text {
            margin-top: 15px;
            font-size: 1.2em;
            color: #f8e3c4;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }
        #score {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #ff0000;
            text-shadow: 4px 4px 0 #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div id="loading-screen" class="screen">
            <div class="loading-content">
                <h1>Cozy Game</h1>
                <div class="loading-bar">
                    <div class="loading-bar-fill"></div>
                </div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div id="hud">
            <div id="score">Score: 0</div>
        </div>
        <div id="game-over">
            GAME OVER
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="controls">
            <div>Arrow Keys: Move</div>
            <div>Space: Jump</div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
