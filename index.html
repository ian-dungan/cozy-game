<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #5d8a6e;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5d8a6e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .loading-text {
            color: white;
            font-size: 24px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let platforms;
        let cursors;
        let score = 0;
        let scoreText;
        let gameOver = false;
        let coins;

        const game = new Phaser.Game(config);

        function preload() {
            // No external assets for now
            this.load.on('complete', () => {
                document.getElementById('loading-screen').style.display = 'none';
            });
        }

        function create() {
            // Create world bounds
            this.physics.world.setBounds(0, 0, 1600, 600);
            
            // Create platforms
            platforms = this.physics.add.staticGroup();
            
            // Add ground
            const ground = platforms.create(400, 568, null).setScale(2).refreshBody();
            ground.setSize(800, 64);
            ground.setDisplaySize(800, 64);
            ground.setVisible(false);
            
            // Add other platforms
            createPlatform(this, 600, 400, 200, 32);
            createPlatform(this, 50, 250, 200, 32);
            createPlatform(this, 750, 220, 200, 32);
            
            // Create player
            player = this.physics.add.rectangle(100, 450, 32, 48, 0x00ff00);
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            
            // Create coins
            coins = this.physics.add.group();
            for (let i = 0; i < 5; i++) {
                const x = Phaser.Math.Between(50, 1550);
                const y = Phaser.Math.Between(0, 500);
                const coin = coins.create(x, y, null);
                coin.setCircle(8);
                coin.setDisplaySize(16, 16);
                coin.setFillStyle(0xffff00);
            }
            
            // Set up collisions
            this.physics.add.collider(player, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);
            
            // Camera follow
            this.cameras.main.setBounds(0, 0, 1600, 600);
            this.cameras.main.startFollow(player, true, 0.08, 0.08);
            
            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            
            // Score text
            scoreText = this.add.text(16, 16, 'Score: 0', { 
                fontSize: '24px', 
                fill: '#fff',
                fontFamily: 'Arial',
                stroke: '#000',
                strokeThickness: 4
            });
            scoreText.setScrollFactor(0);
        }

        function createPlatform(scene, x, y, width, height) {
            const platform = platforms.create(x, y, null);
            platform.setSize(width, height);
            platform.setDisplaySize(width, height);
            platform.setVisible(false);
            const graphics = scene.add.graphics();
            graphics.fillStyle(0x8b4513, 1);
            graphics.fillRect(x - width/2, y - height/2, width, height);
            return platform;
        }

        function update() {
            if (gameOver) return;
            
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }
            
            if ((cursors.up.isDown || cursors.space.isDown) && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function collectCoin(player, coin) {
            coin.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }
    </script>
</body>
</html>
